<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sigin page</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="input-box">
        <h1>Sign In Page</h1>

        <form >
            <div class="row">
                <div class="col-25">
                    <label for="">User ID:</label>
                </div>
                <div class="col-75">
                    <input type="text" placeholder="enter email id" id="fName">
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="">Passward:</label>
                </div>
                <div class="col-75">
                    <input type="password" placeholder="enter password " id="passward">
                </div>
            </div>

            <div class="btn-align">
                <button type="submit" onclick="signIn(event)">LogIn</button>

                <!-- <a href="./index.html">Sign In</a> -->
                <a href="./signup.html">Sign Up</a>
            </div>
        </form>
    </div>




    <script src="./app.js"></script>
</body>

</html>
